
<app-toast [message]="toast.message"></app-toast>



<div >

      <div id="page-wrapper">
        <!-- Header -->
          <header id="header" class="alt">
            <h1 id="logo"><a href="index.html"><img src="assets/images/inocove-logosm.png"></a></h1>
            <nav id="nav">
               <ul class="menu">
                <li><a routerLink="/influencer" routerLinkActive="active">Influencer</a></li>
                <li><a routerLink="/brands" routerLinkActive="active">Brands</a></li>
                </ul>
            </nav>
          </header>

        <!-- Banner -->
          <section id="banner">

            <!--
              ".inner" is set up as an inline-block so it automatically expands
              in both directions to fit whatever's inside it. This means it won't
              automatically wrap lines, so be sure to use line breaks where
              appropriate (<br />).
            -->
            <div class="inner"style="width:35%">

                <div class="card" style="width:100%;" >
                    <h4 class="card-header" style="background-color: #408000">Register</h4>
                    <div class="card-block">
                      <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="input-group" [ngClass]="setClassUsername()">
                          <span class="input-group-addon"><i class="fa fa-user"></i></span>
                          <input class="form-control" type="text" name="username" formControlName="username" placeholder="Username" autofocus>
                        </div>
                        <div class="input-group" [ngClass]="setClassEmail()">
                          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                          <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email">
                        </div>
                        <div class="input-group" [ngClass]="setClassPassword()">
                          <span class="input-group-addon"><i class="fa fa-key"></i></span>
                          <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
                        </div>
                        <!-- <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-black-tie"></i></span>
                          <select class="form-control" name="role" formControlName="role">
                            <option value="" selected disabled>Role</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                          </select>
                        </div> -->
                        <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid"><i class="fa fa-user-plus"></i> Register</button>
                      </form>
                      <span class="label" style="color:#408000">By registering you agree to the terms and conditions of this site.</span>
                      
                    </div>
                  </div>

            </div>

          </section>



        <!-- Footer -->
          <footer id="footer">

            <ul class="icons">
              <li><a href="#" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
              <li><a href="#" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>
              <li><a href="#" class="icon circle fa-google-plus"><span class="label">Google+</span></a></li>
              <li><a href="#" class="icon circle fa-github"><span class="label">Github</span></a></li>
              <li><a href="#" class="icon circle fa-dribbble"><span class="label">Dribbble</span></a></li>
            </ul>

            <ul class="copyright">
              <li>&copy; Inocove LLC</li><li>Website By: <a href="http://www.integratelogic.com">IntegrateLogic</a></li>
            </ul>

          </footer>

      </div>

    </div>
